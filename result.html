<!-- Result page for trend analysis -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 3 Trending Drugs</title>
    <style>
        body { font-family: Arial; background: #f5f7fa; margin:0; padding:0; }
        .container { max-width: 800px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); text-align: center; }
        h2 { color: #2c3e50; margin-bottom: 25px; }
        .drug-card { margin-bottom: 40px; background: #ecf0f1; padding: 15px; border-radius: 10px; }
        .drug-card img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        a { display: inline-block; margin-top: 20px; padding: 10px 18px; background: #3498db; color: white; text-decoration: none; border-radius: 8px; }
        a:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“ˆ Top 3 Trending Drugs (Prophet Forecast)</h2>

        {% for drug in top_drugs %}
        <div class="drug-card">
            <h3>{{ loop.index }}. {{ drug.drug }} (Slope: {{ drug.slope | round(4) }})</h3>
            <img src="{{ url_for('static', filename='plots/' + drug.plot) }}" alt="Forecast Plot for {{ drug.drug }}">
        </div>
        {% endfor %}

        <a href="{{ url_for('trend_page') }}">â¬… Back to Upload</a>
    </div>
</body>
</html>
