<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Trending Drugs</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      min-height: 100vh;
      padding: 40px 20px;
    }
    header { text-align: center; margin-bottom: 40px; }
    header h1 {
      font-size: 3em;
      color: #34495e;
      background: linear-gradient(to right, #6a82fb, #fc5c7d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      padding: 20px 0;
      letter-spacing: 1.5px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    form { display: flex; flex-direction: column; gap: 20px; margin-bottom: 20px; }
    label { font-weight: 600; font-size: 1.1em; }
    input[type="file"], select {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: #fff;
    }
    .button {
      align-self: flex-start;
      background: linear-gradient(to right, #4a90e2, #d81b60);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
    }
    .button-container {
        display: flex;
        gap: 15px;
        align-items: center;
    }
    button:hover { transform: scale(1.05); }
    .info-box { margin-top: 30px; padding: 20px; border-radius: 15px; background-color: rgba(255,255,255,0.7); text-align: center; }
  </style>
</head>
<body>

<header>
  <h1>Top 3 Trending Drugs (Prophet Forecast)</h1>
</header>

<div class="container">

  <!-- Correct Flask form -->
  <form action="{{ url_for('analyze') }}" method="post" enctype="multipart/form-data">
    <label for="csv">Upload CSV File:</label>
    <input type="file" name="file" id="csv" required>

    <label for="trend_type">Select Trend Type:</label>
    <select name="trend_type" id="trend_type" required>
     <option value="W">Weekly</option>
      <option value="M">Monthly</option>
    </select>
    <div class="button-container">
      <button class="button" type="submit">Analyze Trends</button>
      <a class="button" href="{{ url_for('index') }}#home" class="back-btn">Back to Home</a>
    </div>
      
  </form>

  <div class="info-box">
    <p>Upload a CSV and choose your trend type to see the top 3 trending drugs forecasted with Prophet.</p>
  </div>

</div>

</body>
</html>
